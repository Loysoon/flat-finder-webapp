<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Finder - Настройки фильтров</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        .filter-group {
            margin-bottom: 20px;
        }
        .filter-group h3 {
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }
        .filter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            width: 100%;
        }
        .filter-option {
            padding: 8px 16px;
            border: 1px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 8px;
            background: transparent;
            color: var(--tg-theme-button-color, #2481cc);
            cursor: pointer;
            transition: all 0.2s;
            flex: 1 1 40%;
            min-width: 100px;
            max-width: 100%;
        }
        .filter-option.selected {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .price-inputs, .metro-inputs, .area-inputs, .floor-inputs {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .price-inputs input, .metro-inputs input, .area-inputs input, .floor-inputs input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-width: 0;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--tg-theme-button-color, #2481cc);
        }
        .checkbox-group label {
            cursor: pointer;
        }
        .toggle-option {
            padding: 8px 16px;
            border: 1px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 8px;
            background: transparent;
            color: var(--tg-theme-button-color, #2481cc);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .toggle-option.selected {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .district-section {
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid var(--tg-theme-hint-color, #999999);
        }
        .district-section h4 {
            margin: 10px 0 5px 0;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        .save-btn {
            width: 100%;
            padding: 12px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-btn:hover {
            opacity: 0.9;
        }
        .floor-inputs {
            margin-bottom: 10px;
        }
        #not-last-floor {
            margin-top: 8px;
            width: 100%;
            display: block;
        }
        html, body {
            max-width: 100vw;
            overflow-x: hidden;
        }
        .metro-inputs {
            display: flex;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        .metro-inputs input[type="number"] {
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        .okrug-block, .metro-block {
            width: 100%;
            margin-bottom: 18px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .okrug-row, .metro-row {
            display: flex;
            flex-direction: row;
            width: 100%;
            gap: 0;
            align-items: stretch;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        .okrug-btn, .metro-btn {
            flex: 1 1 0;
            min-width: 0;
            margin-bottom: 0;
            border-radius: 10px 0 0 10px;
            border-right: none;
            height: 44px;
            font-size: 16px;
            padding: 6px 0 6px 16px;
            box-sizing: border-box;
            border-width: 1px;
            text-align: left;
        }
        
        .metro-btn {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metro-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            object-fit: contain;
        }
        .areas-toggle, .stations-toggle {
            flex: 0 0 80px;
            width: 80px;
            min-width: 0;
            max-width: 80px;
            margin: 0;
            height: 44px;
            font-size: 16px;
            padding: 6px 0;
            background: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-button-color, #2481cc);
            border-left: none;
            border-radius: 0 10px 10px 0;
            color: var(--tg-theme-button-color, #2481cc);
            cursor: pointer;
            position: relative;
            z-index: 2;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            border-width: 1px;
        }
        .areas-toggle:hover, .stations-toggle:hover {
            background: rgba(36,129,204,0.07);
        }
        .areas-list-section, .stations-list-section {
            width: 100%;
            background: transparent;
            border-radius: 0 0 10px 10px;
            box-shadow: none;
            margin-top: 8px;
            padding-bottom: 8px;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.35s cubic-bezier(.4,0,.2,1), opacity 0.25s, visibility 0.25s;
        }
        .areas-list-section.open, .stations-list-section.open {
            max-height: 0px;
            opacity: 1;
            visibility: visible;
            transition: max-height 0.5s cubic-bezier(.4,0,.2,1), opacity 0.3s, visibility 0.3s;
        }
        .areas-toggle, .stations-toggle {
            background: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-color, #2481cc);
        }
        .areas-toggle.selected, .areas-toggle:active, .stations-toggle.selected, .stations-toggle:active {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .okrug-btn--single, .metro-btn--single {
            border-radius: 10px;
            border-right: 1px solid var(--tg-theme-button-color, #2481cc);
            text-align: left;
            padding-left: 16px;
            flex: 1 1 0;
        }
        .areas-toggle--empty, .stations-toggle--empty {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 80px;
            background: transparent;
            border: none;
            pointer-events: none;
            box-sizing: border-box;
        }
        .rooms-row-single {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        .rooms-row-pair {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        .room-btn-full {
            width: 100%;
            flex: 1 1 100%;
        }
        .room-btn-half {
            width: 50%;
            flex: 1 1 50%;
        }
        .input-error {
            border-color: #e74c3c !important;
            background: #fff0f0 !important;
            color: #222 !important;
        }
        @media (prefers-color-scheme: dark) {
            .input-error {
                background: #3a1a1a !important;
                color: #fff !important;
            }
        }
        
        .area-count {
            font-size: 0.8em;
            color: #007bff;
            font-weight: bold;
            margin-left: 5px;
        }
        /* CSS для поля поиска района */
        .styled-input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            margin-bottom: 0;
            transition: border-color 0.2s;
        }
        .styled-input:focus {
            border-color: var(--tg-theme-button-color, #2481cc);
        }
        .filter-option.area-highlight {
            background: rgba(36, 129, 204, 0.15) !important;
            color: var(--tg-theme-text-color, #000) !important;
            box-shadow: none !important;
        }
        
        /* Отключаем взаимодействие с кнопками районов когда секция свернута */
        .areas-list-section:not(.open) .filter-option {
            pointer-events: none;
        }
        /* Отключаем взаимодействие с кнопками станций когда секция свернута */
        .stations-list-section:not(.open) .filter-option {
            pointer-events: none;
        }
        #area-suggest {
            width: calc(100% - 20px);
            margin: 0 auto;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-top: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🔧 Настройки фильтров</h2>
        
        <div class="filter-group">
            <h3>🏠 Количество комнат</h3>
            <div id="rooms">
                <div class="rooms-row-single">
                    <button class="filter-option room-btn-full" data-value="9">Студия</button>
                </div>
                <div class="rooms-row-pair">
                    <button class="filter-option room-btn-half" data-value="1">1</button>
                    <button class="filter-option room-btn-half" data-value="2">2</button>
                </div>
                <div class="rooms-row-pair">
                    <button class="filter-option room-btn-half" data-value="3">3</button>
                    <button class="filter-option room-btn-half" data-value="4">4</button>
                </div>
                <div class="rooms-row-pair">
                    <button class="filter-option room-btn-half" data-value="5">5</button>
                    <button class="filter-option room-btn-half" data-value="6">6</button>
                </div>
                <div class="rooms-row-single">
                    <button class="filter-option room-btn-full" data-value="7">Свободная планировка</button>
                </div>
            </div>
        </div>

        <div class="filter-group">
            <h3>💰 Ценовой диапазон</h3>
            <div class="price-inputs">
                <input type="text" id="price-min" placeholder="От (руб.)" inputmode="numeric">
                <input type="text" id="price-max" placeholder="До (руб.)" inputmode="numeric">
            </div>
        </div>

        <div class="filter-group">
            <h3>👤 Собственник</h3>
            <button class="toggle-option" id="owner-only" data-value="owner">👤 Только собственник</button>
        </div>

        <div class="filter-group">
            <h3>🚇 Метро</h3>
            <div style="margin-bottom: 12px; position:relative;">
                <input id="metro-search" type="text" placeholder="Поиск станции метро..." class="styled-input" autocomplete="off">
                <div id="metro-suggest" style="position:absolute; left:0; right:0; top:36px; background:var(--tg-theme-bg-color,#fff); z-index:10; border-radius:0 0 8px 8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); display:none;"></div>
            </div>
            <div id="metro-list">
                <!-- Линии метро и станции будут добавлены динамически -->
            </div>
            
            <div style="margin-top: 0px;">
                <h4 style="margin: 0 0 10px 0; color: var(--tg-theme-text-color, #000000);">⏱️ Время до метро</h4>
                <div class="metro-inputs" style="flex-direction: column; gap: 8px;">
                    <input type="number" id="metro-time" placeholder="Время (мин)" min="0">
                    <div class="filter-options" id="metro-transport">
                        <button class="filter-option" data-value="2">🚶 Пешком</button>
                        <button class="filter-option" data-value="-2">🚌 Транспорт</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="filter-group">
            <h3>📍 Округа Москвы</h3>
            <div style="margin-bottom: 12px; position:relative;">
                <input id="area-search" type="text" placeholder="Поиск района..." class="styled-input" autocomplete="off">
                <div id="area-suggest" style="position:absolute; left:0; right:0; top:36px; background:var(--tg-theme-bg-color,#fff); z-index:10; border-radius:0 0 8px 8px; box-shadow:0 2px 8px rgba(0,0,0,0.08); display:none;"></div>
            </div>
            <div id="districts-list">
                <!-- Округа и ярлычки районов будут добавлены динамически -->
            </div>
        </div>

        <div class="filter-group">
            <h3>🛋 Удобства</h3>
            <div class="filter-options" id="amenities">
                <button class="filter-option" data-value="conditioner">🌡️ Кондиционер</button>
                <button class="filter-option" data-value="rfgr">🧊 Холодильник</button>
                <button class="filter-option" data-value="dish_washer">🍽️ Посудомойка</button>
                <button class="filter-option" data-value="wm">👕 Стиралка</button>
                <button class="filter-option" data-value="internet">🌐 Интернет</button>
                <button class="filter-option" data-value="tv">📺 Телевизор</button>
            </div>
        </div>

        <div class="filter-group">
            <h3>👨‍👩‍👧‍👦 Условия проживания</h3>
            <button class="toggle-option" id="with-children" data-value="kids">👶 Можно с детьми</button>
            <button class="toggle-option" id="with-pets" data-value="pets">🐕 Можно с животными</button>
        </div>

        <!-- Новый блок: Тип ремонта -->
        <div class="filter-group">
            <h3>🛠️ Тип ремонта</h3>
            <div class="filter-options" id="renovation-types">
                <button class="filter-option" data-value="1">Без ремонта</button>
                <button class="filter-option" data-value="2">Косметический</button>
                <button class="filter-option" data-value="3">Евроремонт</button>
                <button class="filter-option" data-value="4">Дизайнерский</button>
            </div>
        </div>

        <div class="filter-group">
            <h3>📐 Площадь</h3>
            <div class="area-inputs">
                <input type="number" id="area-min" placeholder="От (м²)" min="0">
            </div>
        </div>

        <div class="filter-group">
            <h3>🏢 Этаж</h3>
            <div class="floor-inputs">
                <input type="number" id="floor-min" placeholder="От" min="0">
                <input type="number" id="floor-max" placeholder="До" min="0">
            </div>
            <button class="toggle-option" id="not-last-floor" data-value="floornl">🏢 Не последний этаж</button>
        </div>

        <button class="save-btn" onclick="saveFilters()">✅ Сохранить настройки</button>
        <button class="save-btn" style="background:#e74c3c; margin-top:10px;" onclick="showResetModal()">🗑️ Сбросить фильтры</button>

        <!-- Модальное окно подтверждения сброса -->
        <div id="reset-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; align-items:center; justify-content:center;">
            <div style="background:#fff; color:#222; border-radius:12px; max-width:320px; width:90vw; padding:24px 16px 16px 16px; position:relative; box-shadow:0 4px 24px rgba(0,0,0,0.15);">
                <button onclick="closeResetModal()" style="position:absolute; top:4px; right:4px; background:none; border:none; font-size:32px; color:#888; cursor:pointer; width:44px; height:44px; display:flex; align-items:center; justify-content:center;">&times;</button>
                <div style="font-size:18px; font-weight:500; margin-bottom:16px; text-align:center;">Вы уверены, что хотите сбросить фильтры?</div>
                <button class="save-btn" style="background:#e74c3c; margin:0 auto; display:block;" onclick="confirmResetFilters()">Сбросить</button>
            </div>
        </div>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
    <script>
        // Инициализация Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Данные фильтров
        let filters = {
            rooms: [],
            priceMin: null,
            priceMax: null,
            ownerOnly: false,
            metroTime: null,
            metroTransport: null,
            metro: [],
            districts: [],
            amenities: [],
            withChildren: false,
            withPets: false,
            areaMin: null,
            floorMin: null,
            floorMax: null,
            notLastFloor: false,
            renovation: []
        };

        // Функция для загрузки сохраненных фильтров из URL
        function loadSavedFilters() {
            const urlParams = new URLSearchParams(window.location.search);
            const filtersParam = urlParams.get('filters');
            
            if (filtersParam) {
                try {
                    const savedFilters = JSON.parse(decodeURIComponent(filtersParam));
                    console.log('Загружены сохраненные фильтры:', savedFilters);
                    
                    // Применяем сохраненные фильтры
                    applySavedFilters(savedFilters);
                } catch (e) {
                    console.error('Ошибка при парсинге сохраненных фильтров:', e);
                }
            }
        }

        // Функция для применения сохраненных фильтров
        function applySavedFilters(savedFilters) {
            // Комнаты
            if (savedFilters.rooms && Array.isArray(savedFilters.rooms)) {
                filters.rooms = savedFilters.rooms.map(String);
                document.querySelectorAll('#rooms .filter-option').forEach(btn => {
                    if (filters.rooms.includes(btn.dataset.value)) {
                        btn.classList.add('selected');
                    }
                });
            }

            // Цены
            if (savedFilters.priceMin) {
                filters.priceMin = savedFilters.priceMin;
                document.getElementById('price-min').value = formatNumberWithSpaces(savedFilters.priceMin.toString());
            }
            if (savedFilters.priceMax) {
                filters.priceMax = savedFilters.priceMax;
                document.getElementById('price-max').value = formatNumberWithSpaces(savedFilters.priceMax.toString());
            }

            // Собственник
            if (savedFilters.options && savedFilters.options.includes('is_by_homeowner')) {
                filters.ownerOnly = true;
                document.getElementById('owner-only').classList.add('selected');
            }

            // Время до метро
            if (savedFilters.metroTime) {
                filters.metroTime = savedFilters.metroTime;
                document.getElementById('metro-time').value = savedFilters.metroTime;
                // Активируем кнопки транспорта
                document.querySelectorAll('#metro-transport .filter-option').forEach(btn => {
                    btn.disabled = false;
                });
            }

            // Способ до метро
            if (savedFilters.metroTransport) {
                filters.metroTransport = savedFilters.metroTransport;
                document.querySelectorAll('#metro-transport .filter-option').forEach(btn => {
                    if (btn.dataset.value == savedFilters.metroTransport) {
                        btn.classList.add('selected');
                    }
                });
            }

            // Площадь
            if (savedFilters.areaMin) {
                filters.areaMin = savedFilters.areaMin;
                document.getElementById('area-min').value = savedFilters.areaMin;
            }

            // Этажи
            if (savedFilters.floorMin) {
                filters.floorMin = savedFilters.floorMin;
                document.getElementById('floor-min').value = savedFilters.floorMin;
            }
            if (savedFilters.floorMax) {
                filters.floorMax = savedFilters.floorMax;
                document.getElementById('floor-max').value = savedFilters.floorMax;
            }

            // Не последний этаж
            if (savedFilters.options && savedFilters.options.includes('floornl')) {
                filters.notLastFloor = true;
                document.getElementById('not-last-floor').classList.add('selected');
            }

            // Тип ремонта
            if (savedFilters.renovation && Array.isArray(savedFilters.renovation)) {
                filters.renovation = savedFilters.renovation.map(String);
                document.querySelectorAll('#renovation-types .filter-option').forEach(btn => {
                    if (filters.renovation.includes(btn.dataset.value)) {
                        btn.classList.add('selected');
                    }
                });
            }

            // Удобства
            if (savedFilters.options && Array.isArray(savedFilters.options)) {
                const amenities = ['conditioner', 'rfgr', 'dish_washer', 'wm', 'internet', 'tv'];
                amenities.forEach(amenity => {
                    if (savedFilters.options.includes(amenity)) {
                        filters.amenities.push(amenity);
                        document.querySelectorAll('#amenities .filter-option').forEach(btn => {
                            if (btn.dataset.value === amenity) {
                                btn.classList.add('selected');
                            }
                        });
                    }
                });
            }

            // Условия проживания
            if (savedFilters.options && Array.isArray(savedFilters.options)) {
                if (savedFilters.options.includes('kids')) {
                    filters.withChildren = true;
                    document.getElementById('with-children').classList.add('selected');
                }
                if (savedFilters.options.includes('pets')) {
                    filters.withPets = true;
                    document.getElementById('with-pets').classList.add('selected');
                }
            }

            // Метро будет загружено после загрузки moscow_metro_mapping.json
            if (savedFilters.metro && Array.isArray(savedFilters.metro)) {
                // Сохраняем ID станций метро для применения после загрузки mapping
                window.savedMetroIds = savedFilters.metro;
            }

            // Районы и округа будут загружены после загрузки districts_mapping.json
            if (savedFilters.districts && Array.isArray(savedFilters.districts)) {
                // Сохраняем ID районов для применения после загрузки mapping
                window.savedDistrictsIds = savedFilters.districts;
            }
        }

        // Функция для применения сохраненных станций метро по ID
        function applySavedMetro(metroIds) {
            if (!window.metroMappingRaw) return;
            
            const mapping = window.metroMappingRaw;
            
            metroIds.forEach(metroId => {
                // Ищем станцию в линиях (теперь передаются только ID станций)
                Object.entries(mapping).forEach(([lineName, lineData]) => {
                    if (lineData.stations) {
                        Object.entries(lineData.stations).forEach(([stationName, stationId]) => {
                            if (stationId == metroId) {
                                if (!filters.metro.includes(stationName)) {
                                    filters.metro.push(stationName);
                                }
                            }

        function applySavedDistricts(districtIds) {
            if (!window.districtsMappingRaw) return;
            
            const mapping = window.districtsMappingRaw;
            const mos = mapping["Москва"];
            if (!mos || !mos.districts) return;
            
            districtIds.forEach(districtId => {
                // Ищем округ по ID
                Object.entries(mos.districts).forEach(([okrugName, okrugData]) => {
                    if (okrugData.id == districtId) {
                        // Это округ
                        if (!filters.districts.includes(okrugName)) {
                            filters.districts.push(okrugName);
                        }
                    } else if (okrugData.areas) {
                        // Ищем район в округе
                        Object.entries(okrugData.areas).forEach(([areaId, areaName]) => {
                            if (areaId == districtId) {
                                if (!filters.districts.includes(areaName)) {
                                    filters.districts.push(areaName);
                                }

                        });
                    }
                });
            });

        // Время до метро

        // Площадь
        const areaMinInput = document.getElementById('area-min');

            }
        });
        areaMinInput.addEventListener('blur', function() {

            }

        // Функция для форматирования числа с пробелами
        function formatNumberWithSpaces(value) {
            // Убираем все нецифровые символы
            const numbers = value.replace(/\D/g, '');
            // Добавляем пробелы каждые 3 цифры справа налево
            return numbers.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        }

        // Функция для получения числового значения из форматированной строки
        function getNumericValue(formattedValue) {
            return parseInt(formattedValue.replace(/\s/g, ''), 10);
        }

        // Функция для проверки, содержит ли строка только цифры и пробелы
        function containsOnlyDigitsAndSpaces(value) {
            return /^[\d\s]*$/.test(value);
        }

        // Цена
        const priceMinInput = document.getElementById('price-min');
        const priceMaxInput = document.getElementById('price-max');
        
        priceMinInput.addEventListener('input', function() {
            // Сохраняем позицию курсора
            const cursorPos = this.selectionStart;
            const oldValue = this.value;
            
            // Проверяем, содержит ли ввод только цифры и пробелы
            if (!containsOnlyDigitsAndSpaces(this.value)) {
                // Если введены некорректные символы, показываем кратковременную ошибку
                this.classList.add('input-error');
                setTimeout(() => {
                    this.classList.remove('input-error');
                }, 500);
            }
            
            // Форматируем значение
            const formattedValue = formatNumberWithSpaces(this.value);
            this.value = formattedValue;
            
            // Восстанавливаем позицию курсора с учетом добавленных пробелов
            let newCursorPos = cursorPos;
            if (formattedValue.length > oldValue.length) {
                // Подсчитываем количество добавленных пробелов до позиции курсора
                const digitsBeforeCursor = oldValue.substring(0, cursorPos).replace(/\D/g, '').length;
                let spacesAdded = 0;
                for (let i = 0; i < formattedValue.length && i < cursorPos + spacesAdded; i++) {
                    if (formattedValue[i] === ' ') spacesAdded++;
                }
                newCursorPos = cursorPos + spacesAdded;
            }
            this.setSelectionRange(newCursorPos, newCursorPos);
            
            // Обновляем фильтр
            const numericValue = getNumericValue(formattedValue);
            if (!isNaN(numericValue)) {
                filters.priceMin = numericValue;
            } else {
                filters.priceMin = null;
            }
        });
        
        priceMinInput.addEventListener('blur', function() {
            let val = getNumericValue(this.value);
            let maxVal = getNumericValue(priceMaxInput.value);
            if (isNaN(val) || val <= 0) {
                this.value = '';
                filters.priceMin = null;
                this.classList.remove('input-error');
                priceMaxInput.classList.remove('input-error');
            } else if (!isNaN(maxVal) && maxVal < val) {
                this.classList.remove('input-error');
                priceMaxInput.classList.add('input-error');
            } else {
                this.classList.remove('input-error');
                priceMaxInput.classList.remove('input-error');
            }
        });
        
        priceMaxInput.addEventListener('input', function() {
            // Сохраняем позицию курсора
            const cursorPos = this.selectionStart;
            const oldValue = this.value;
            
            // Проверяем, содержит ли ввод только цифры и пробелы
            if (!containsOnlyDigitsAndSpaces(this.value)) {
                // Если введены некорректные символы, показываем кратковременную ошибку
                this.classList.add('input-error');
                setTimeout(() => {
                    this.classList.remove('input-error');
                }, 500);
            }
            
            // Форматируем значение
            const formattedValue = formatNumberWithSpaces(this.value);
            this.value = formattedValue;
            
            // Восстанавливаем позицию курсора с учетом добавленных пробелов
            let newCursorPos = cursorPos;
            if (formattedValue.length > oldValue.length) {
                // Подсчитываем количество добавленных пробелов до позиции курсора
                const digitsBeforeCursor = oldValue.substring(0, cursorPos).replace(/\D/g, '').length;
                let spacesAdded = 0;
                for (let i = 0; i < formattedValue.length && i < cursorPos + spacesAdded; i++) {
                    if (formattedValue[i] === ' ') spacesAdded++;
                }
                newCursorPos = cursorPos + spacesAdded;
            }
            this.setSelectionRange(newCursorPos, newCursorPos);
            
            // Обновляем фильтр
            const numericValue = getNumericValue(formattedValue);
            if (!isNaN(numericValue)) {
                filters.priceMax = numericValue;
            } else {
                filters.priceMax = null;
            }
        });
        
        priceMaxInput.addEventListener('blur', function() {
            let val = getNumericValue(this.value);
            let minVal = getNumericValue(priceMinInput.value);
            if (isNaN(val) || val <= 0) {
                this.value = '';
                filters.priceMax = null;
                this.classList.remove('input-error');
                priceMinInput.classList.remove('input-error');
            } else if (!isNaN(minVal) && val < minVal) {
                this.classList.add('input-error');
                priceMinInput.classList.remove('input-error');

                this.classList.remove('input-error');

        // Этаж
        const floorMinInput = document.getElementById('floor-min');

        floorMinInput.addEventListener('input', function() {

                this.value = '';

            } else if (!isNaN(minVal) && val < minVal) {

        // Обработчики для кнопок-переключателей
        document.getElementById('owner-only').addEventListener('click', function() {
            this.classList.toggle('selected');
            filters.ownerOnly = this.classList.contains('selected');
        });

        document.getElementById('with-children').addEventListener('click', function() {

        // Блокируем сохранение фильтров, если есть ошибка в цене или этаже
        function saveFilters() {
            const priceMin = getNumericValue(document.getElementById('price-min').value);
            const priceMax = getNumericValue(document.getElementById('price-max').value);
            const floorMin = parseInt(document.getElementById('floor-min').value, 10);
            const floorMax = parseInt(document.getElementById('floor-max').value, 10);
            if (!isNaN(priceMin) && !isNaN(priceMax) && priceMax < priceMin) {
                alert('Максимальная цена не может быть меньше минимальной!');
                return;
            }
            if (!isNaN(floorMin) && !isNaN(floorMax) && floorMax < floorMin) {
                alert('Этаж "до" не может быть меньше этажа "от"!');
                return;
            }
            // Оптимизируем данные перед отправкой
            const optimizedFilters = optimizeFilters();
            // Отправляем данные в Telegram
            tg.sendData(JSON.stringify(optimizedFilters));
            tg.close();
        }

        // Сброс фильтров
        function resetFilters() {
            // Сбросить все значения фильтров
            filters = {
                rooms: [],
                priceMin: null,
                priceMax: null,
                ownerOnly: false,
                metroTime: null,
                metroTransport: null,
                metro: [],
                districts: [],
                amenities: [],
                withChildren: false,
                withPets: false,
                areaMin: null,
                floorMin: null,
                floorMax: null,
                notLastFloor: false,
                renovation: []
            };
            // Снять выделение со всех кнопок
            document.querySelectorAll('.filter-option, .toggle-option').forEach(btn => btn.classList.remove('selected'));
            // Очистить все input
            document.querySelectorAll('input[type="number"]').forEach(inp => inp.value = '');
            // Очистить поля с ценами (они могут содержать пробелы)
            document.getElementById('price-min').value = '';
            document.getElementById('price-max').value = '';
            // Очистить счетчики выбранных районов
            document.querySelectorAll('.area-count').forEach(span => {
                span.textContent = '';
            });
        }

        // Модальное окно сброса фильтров
        function showResetModal() {
            document.getElementById('reset-modal').style.display = 'flex';
        }
        function closeResetModal() {
            document.getElementById('reset-modal').style.display = 'none';
        }
        function confirmResetFilters() {
            resetFilters();
            closeResetModal();
        }

        // Оптимизация фильтров для парсера
        function optimizeFilters() {
            // Новый формат фильтров
            const result = {};
            // 1. Комнаты (массив чисел)
            result.rooms = filters.rooms.map(Number).filter(n => !isNaN(n));
            // 2. Цены
            result.priceMin = filters.priceMin ? Number(filters.priceMin) : null;
            result.priceMax = filters.priceMax ? Number(filters.priceMax) : null;
            // 3. Время до метро
            result.metroTime = filters.metroTime ? Number(filters.metroTime) : null;
            // 4. Способ добраться до метро
            result.metroTransport = filters.metroTransport ? Number(filters.metroTransport) : null;
            // 5. Метро — только ID станций
            const metroStations = [];
            
            // Обрабатываем линии без станций (они не передаются, так как у них нет станций)
            // metroLinesWithoutStations.forEach(line => {
            //     if (filters.metro.includes(line)) {
            //         // Линии без станций не передаются
            //     }
            // });
            
            // Обрабатываем линии со станциями
            Object.keys(metroLinesWithStations).forEach(line => {
                const lineStations = metroLinesWithStations[line];
                const allSelected = lineStations.length > 0 && lineStations.every(station => filters.metro.includes(station));
                if (allSelected) {
                    // Если выбрана вся линия, добавляем все её станции
                    lineStations.forEach(station => {
                        if (!metroStations.includes(station)) metroStations.push(station);
                    });
                } else {
                    // Если выбраны отдельные станции, добавляем только их
                    lineStations.forEach(station => {
                        if (filters.metro.includes(station)) metroStations.push(station);
                    });
                }
            });
            
            // Конвертируем названия станций в ID
            if (window.metroMappingRaw) {
                const mapping = window.metroMappingRaw;
                const stationIds = metroStations.map(stationName => {
                    let foundId = null;
                    Object.values(mapping).forEach(lineData => {
                        if (lineData.stations) {
                            Object.entries(lineData.stations).forEach(([name, stationId]) => {
                                if (name === stationName) foundId = Number(stationId);
                            });
                        }
                    });
                    return foundId !== null ? foundId : stationName;
                });
                result.metro = stationIds;
                // Удаляем дубликаты (станции с пересадками могут иметь одинаковые ID)
                result.metro = [...new Set(result.metro)];
            } else {
                result.metro = [];
            }

            // 6. Районы и округа — ids из districts_mapping, объединённые
            // --- ВОССТАНОВИТЬ старую логику округов и районов ---
            const districts = [];
            const areas = [];
            okrugsWithoutAreas.forEach(okrug => {
                if (filters.districts.includes(okrug)) {
                    districts.push(okrug);
                }
            });
            Object.keys(okrugsWithAreas).forEach(okrug => {
                const okrugAreas = okrugsWithAreas[okrug];
                const allSelected = okrugAreas.length > 0 && okrugAreas.every(area => filters.districts.includes(area));
                if (allSelected) {
                    districts.push(okrug);
                } else {
                    okrugAreas.forEach(area => {
                        if (filters.districts.includes(area)) areas.push(area);
                    });
                }
            });
            // districts и areas уже содержат названия
            if (window.districtsMappingRaw) {
                const mapping = window.districtsMappingRaw;
                const mos = mapping["Москва"];
                if (mos && mos.districts) {
                    // Округа: заменить названия на id
                    result.districts = districts.map(okrugName => {
                        const okrugData = mos.districts[okrugName];
                        return okrugData && okrugData.id ? Number(okrugData.id) : okrugName;
                    });
                    // Районы: заменить названия на id
                    result.areas = areas.map(areaName => {
                        let foundId = null;
                        Object.values(mos.districts).forEach(okrugData => {
                            if (okrugData.areas) {
                                Object.entries(okrugData.areas).forEach(([areaId, name]) => {
                                    if (name === areaName) foundId = Number(areaId);
                                });
                            }
                        });
                        return foundId !== null ? foundId : areaName;
                    });
                } else {
                    result.districts = [];
                    result.areas = [];
                }
            } else {
                result.districts = [];
                result.areas = [];
            }
            // --- оставить новую обработку остальных фильтров ---
            // 7. Площадь
            result.areaMin = filters.areaMin ? Number(filters.areaMin) : null;
            // 8. Этажи
            result.floorMin = filters.floorMin ? Number(filters.floorMin) : null;
            result.floorMax = filters.floorMax ? Number(filters.floorMax) : null;
            // 9. Тип ремонта (массив чисел)
            result.renovation = filters.renovation.map(Number).filter(n => !isNaN(n));
            // 10. options — все булевые и строковые опции
            let options = [];
            // Собственник
            if (filters.ownerOnly) options.push("is_by_homeowner");
            // Удобства
            if (filters.amenities && Array.isArray(filters.amenities)) {
                options = options.concat(filters.amenities);
            }
            // Условия проживания
            if (filters.withChildren) options.push("kids");
            if (filters.withPets) options.push("pets");
            // Не последний этаж
            if (filters.notLastFloor) options.push("floornl");
            result.options = options;
            // В самом конце объединяем districts и areas в один массив districts
            if (Array.isArray(result.districts) && Array.isArray(result.areas)) {
                result.districts = result.districts.concat(result.areas);
                delete result.areas;
            }
            return result;
        }

        // --- ДОБАВИТЬ: загрузку moscow_metro_mapping.json в window для optimizeFilters ---
        fetch('moscow_metro_mapping.json')
            .then(response => response.json())
            .then(json => {
                window.metroMappingRaw = json;
                // ... существующий код ...
                metroLinesWithStations = {};
                metroLinesWithoutStations = [];
                Object.entries(json).forEach(([lineName, lineData]) => {
                    if (lineData.stations && Object.keys(lineData.stations).length > 0) {
                        metroLinesWithStations[lineName] = Object.keys(lineData.stations);
                    } else {
                        metroLinesWithoutStations.push(lineName);
                    }
                });
                buildMetroUI();
            });

        // --- ДОБАВИТЬ: загрузку districts_mapping.json в window для optimizeFilters ---
        fetch('districts_mapping.json')
            .then(response => response.json())
            .then(json => {
                window.districtsMappingRaw = json;
                // ... существующий код ...
                okrugsWithAreas = {};
                okrugsWithoutAreas = [];
                const mos = json["Москва"];
                if (mos && mos.districts) {
                    Object.entries(mos.districts).forEach(([okrug, okrugData]) => {
                        if (okrugData.areas && Object.values(okrugData.areas).length > 0) {
                            okrugsWithAreas[okrug] = Object.values(okrugData.areas);
                        } else {
                            okrugsWithoutAreas.push(okrug);
                        }
                    });
                }
                buildDistrictsUI();
            });

        // Загружаем сохраненные фильтры при загрузке страницы
        loadSavedFilters();
    </script>
