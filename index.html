<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            font-size: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #007bff);
        }

        .price-range {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .price-range input {
            flex: 1;
        }

        .price-range span {
            font-size: 14px;
            opacity: 0.7;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 2px solid var(--tg-theme-hint-color, #ccc);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            border-color: var(--tg-theme-button-color, #007bff);
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin: 0;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000000);
        }

        .btn-secondary:hover {
            background: var(--tg-theme-hint-color, #e0e0e0);
        }

        .status {
            text-align: center;
            padding: 12px;
            margin: 16px 0;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid var(--tg-theme-hint-color, #ccc);
            border-top: 3px solid var(--tg-theme-button-color, #007bff);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ñ–∏–ª—å—Ç—Ä–æ–≤</h1>
            <p>–ù–∞—Å—Ç—Ä–æ–π—Ç–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞ –∫–≤–∞—Ä—Ç–∏—Ä –Ω–∞ CIAN</p>
        </div>

        <div id="status" class="status"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫...</p>
        </div>

        <form id="filterForm">
            <div class="form-group">
                <label for="district">–†–∞–π–æ–Ω:</label>
                <select id="district" name="district">
                    <option value="">–õ—é–±–æ–π —Ä–∞–π–æ–Ω</option>
                    <option value="central">–¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π</option>
                    <option value="north">–°–µ–≤–µ—Ä–Ω—ã–π</option>
                    <option value="south">–Æ–∂–Ω—ã–π</option>
                    <option value="east">–í–æ—Å—Ç–æ—á–Ω—ã–π</option>
                    <option value="west">–ó–∞–ø–∞–¥–Ω—ã–π</option>
                    <option value="northeast">–°–µ–≤–µ—Ä–æ-–í–æ—Å—Ç–æ—á–Ω—ã–π</option>
                    <option value="northwest">–°–µ–≤–µ—Ä–æ-–ó–∞–ø–∞–¥–Ω—ã–π</option>
                    <option value="southeast">–Æ–≥–æ-–í–æ—Å—Ç–æ—á–Ω—ã–π</option>
                    <option value="southwest">–Æ–≥–æ-–ó–∞–ø–∞–¥–Ω—ã–π</option>
                </select>
            </div>

            <div class="form-group">
                <label for="roomType">–¢–∏–ø –∫–≤–∞—Ä—Ç–∏—Ä—ã:</label>
                <select id="roomType" name="roomType">
                    <option value="">–õ—é–±–æ–π —Ç–∏–ø</option>
                    <option value="studio">–°—Ç—É–¥–∏—è</option>
                    <option value="1">1 –∫–æ–º–Ω–∞—Ç–∞</option>
                    <option value="2">2 –∫–æ–º–Ω–∞—Ç—ã</option>
                    <option value="3">3 –∫–æ–º–Ω–∞—Ç—ã</option>
                    <option value="4+">4+ –∫–æ–º–Ω–∞—Ç</option>
                </select>
            </div>

            <div class="form-group">
                <label>–¶–µ–Ω–∞ (—Ä—É–±/–º–µ—Å):</label>
                <div class="price-range">
                    <input type="number" id="priceMin" name="priceMin" placeholder="–û—Ç" min="0">
                    <span>-</span>
                    <input type="number" id="priceMax" name="priceMax" placeholder="–î–æ" min="0">
                </div>
            </div>

            <div class="form-group">
                <label>–ü–ª–æ—â–∞–¥—å (–º¬≤):</label>
                <div class="price-range">
                    <input type="number" id="areaMin" name="areaMin" placeholder="–û—Ç" min="0" step="0.1">
                    <span>-</span>
                    <input type="number" id="areaMax" name="areaMax" placeholder="–î–æ" min="0" step="0.1">
                </div>
            </div>

            <div class="form-group">
                <label>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–ø—Ü–∏–∏:</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="balcony" name="balcony">
                        <label for="balcony">–ë–∞–ª–∫–æ–Ω/–ª–æ–¥–∂–∏—è</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="parking" name="parking">
                        <label for="parking">–ü–∞—Ä–∫–æ–≤–∫–∞</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="furnished" name="furnished">
                        <label for="furnished">–ú–µ–±–ª–∏—Ä–æ–≤–∞–Ω–Ω–∞—è</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pets" name="pets">
                        <label for="pets">–ú–æ–∂–Ω–æ —Å –∂–∏–≤–æ—Ç–Ω—ã–º–∏</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="children" name="children">
                        <label for="children">–ú–æ–∂–Ω–æ —Å –¥–µ—Ç—å–º–∏</label>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn btn-primary">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button type="button" class="btn btn-secondary" onclick="resetForm()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
            </div>
        </form>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function loadSettings() {
            const savedSettings = localStorage.getItem('flatFinderSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('district').value = settings.district || '';
                document.getElementById('roomType').value = settings.roomType || '';
                document.getElementById('priceMin').value = settings.priceMin || '';
                document.getElementById('priceMax').value = settings.priceMax || '';
                document.getElementById('areaMin').value = settings.areaMin || '';
                document.getElementById('areaMax').value = settings.areaMax || '';
                document.getElementById('balcony').checked = settings.balcony || false;
                document.getElementById('parking').checked = settings.parking || false;
                document.getElementById('furnished').checked = settings.furnished || false;
                document.getElementById('pets').checked = settings.pets || false;
                document.getElementById('children').checked = settings.children || false;
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        function saveSettings(formData) {
            const settings = {
                district: formData.get('district'),
                roomType: formData.get('roomType'),
                priceMin: formData.get('priceMin'),
                priceMax: formData.get('priceMax'),
                areaMin: formData.get('areaMin'),
                areaMax: formData.get('areaMax'),
                balcony: formData.get('balcony') === 'on',
                parking: formData.get('parking') === 'on',
                furnished: formData.get('furnished') === 'on',
                pets: formData.get('pets') === 'on',
                children: formData.get('children') === 'on'
            };

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('flatFinderSettings', JSON.stringify(settings));

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
            tg.sendData(JSON.stringify(settings));
            
            return settings;
        }

        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        function resetForm() {
            document.getElementById('filterForm').reset();
            localStorage.removeItem('flatFinderSettings');
            showStatus('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–±—Ä–æ—à–µ–Ω—ã', 'success');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function toggleLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('filterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            toggleLoading(true);
            
            // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è –ª—É—á—à–µ–≥–æ UX
            setTimeout(() => {
                const settings = saveSettings(formData);
                toggleLoading(false);
                showStatus('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!', 'success');
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    tg.close();
                }, 1000);
            }, 1000);
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</body>
</html>
