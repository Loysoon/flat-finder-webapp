<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Линии метро -->
  <path d="M100 300 L700 300" stroke="#FF9790" stroke-width="4"/>
  <path d="M400 100 L400 500" stroke="#73C1E2" stroke-width="4"/>
  <path d="M200 200 L600 400" stroke="#D68AB1" stroke-width="4"/>
  <path d="M150 400 L650 150" stroke="#943F90" stroke-width="4"/>
  
  <!-- Станции метро (кружочки) -->
  <!-- Линия 1 (красная) -->
  <circle cx="100" cy="300" r="8" fill="#FF9790" stroke="white" stroke-width="2" data-station-id="1" class="metro-station"/>
  <circle cx="200" cy="300" r="8" fill="#FF9790" stroke="white" stroke-width="2" data-station-id="2" class="metro-station"/>
  <circle cx="300" cy="300" r="8" fill="#FF9790" stroke="white" stroke-width="2" data-station-id="3" class="metro-station"/>
  <circle cx="400" cy="300" r="8" fill="#FF9790" stroke="white" stroke-width="2" data-station-id="4" class="metro-station"/>
  <circle cx="500" cy="300" r="8" fill="#FF9790" stroke="white" stroke-width="2" data-station-id="5" class="metro-station"/>
  <circle cx="600" cy="300" r="8" fill="#FF9790" stroke="white" stroke-width="2" data-station-id="6" class="metro-station"/>
  <circle cx="700" cy="300" r="8" fill="#FF9790" stroke="white" stroke-width="2" data-station-id="7" class="metro-station"/>
  
  <!-- Линия 2 (синяя) -->
  <circle cx="400" cy="100" r="8" fill="#73C1E2" stroke="white" stroke-width="2" data-station-id="8" class="metro-station"/>
  <circle cx="400" cy="150" r="8" fill="#73C1E2" stroke="white" stroke-width="2" data-station-id="9" class="metro-station"/>
  <circle cx="400" cy="200" r="8" fill="#73C1E2" stroke="white" stroke-width="2" data-station-id="10" class="metro-station"/>
  <circle cx="400" cy="250" r="8" fill="#73C1E2" stroke="white" stroke-width="2" data-station-id="11" class="metro-station"/>
  <circle cx="400" cy="300" r="8" fill="#73C1E2" stroke="white" stroke-width="2" data-station-id="12" class="metro-station"/>
  <circle cx="400" cy="350" r="8" fill="#73C1E2" stroke="white" stroke-width="2" data-station-id="13" class="metro-station"/>
  <circle cx="400" cy="400" r="8" fill="#73C1E2" stroke="white" stroke-width="2" data-station-id="14" class="metro-station"/>
  <circle cx="400" cy="450" r="8" fill="#73C1E2" stroke="white" stroke-width="2" data-station-id="15" class="metro-station"/>
  <circle cx="400" cy="500" r="8" fill="#73C1E2" stroke="white" stroke-width="2" data-station-id="16" class="metro-station"/>
  
  <!-- Линия 3 (фиолетовая) -->
  <circle cx="200" cy="200" r="8" fill="#D68AB1" stroke="white" stroke-width="2" data-station-id="17" class="metro-station"/>
  <circle cx="300" cy="250" r="8" fill="#D68AB1" stroke="white" stroke-width="2" data-station-id="18" class="metro-station"/>
  <circle cx="400" cy="300" r="8" fill="#D68AB1" stroke="white" stroke-width="2" data-station-id="19" class="metro-station"/>
  <circle cx="500" cy="350" r="8" fill="#D68AB1" stroke="white" stroke-width="2" data-station-id="20" class="metro-station"/>
  <circle cx="600" cy="400" r="8" fill="#D68AB1" stroke="white" stroke-width="2" data-station-id="21" class="metro-station"/>
  
  <!-- Линия 4 (темно-фиолетовая) -->
  <circle cx="150" cy="400" r="8" fill="#943F90" stroke="white" stroke-width="2" data-station-id="22" class="metro-station"/>
  <circle cx="250" cy="350" r="8" fill="#943F90" stroke="white" stroke-width="2" data-station-id="23" class="metro-station"/>
  <circle cx="350" cy="300" r="8" fill="#943F90" stroke="white" stroke-width="2" data-station-id="24" class="metro-station"/>
  <circle cx="450" cy="250" r="8" fill="#943F90" stroke="white" stroke-width="2" data-station-id="25" class="metro-station"/>
  <circle cx="550" cy="200" r="8" fill="#943F90" stroke="white" stroke-width="2" data-station-id="26" class="metro-station"/>
  <circle cx="650" cy="150" r="8" fill="#943F90" stroke="white" stroke-width="2" data-station-id="27" class="metro-station"/>
  
  <!-- Дополнительные станции -->
  <circle cx="150" cy="150" r="8" fill="#FF9790" stroke="white" stroke-width="2" data-station-id="28" class="metro-station"/>
  <circle cx="250" cy="100" r="8" fill="#73C1E2" stroke="white" stroke-width="2" data-station-id="29" class="metro-station"/>
  <circle cx="550" cy="100" r="8" fill="#D68AB1" stroke="white" stroke-width="2" data-station-id="30" class="metro-station"/>
  <circle cx="650" cy="450" r="8" fill="#943F90" stroke="white" stroke-width="2" data-station-id="31" class="metro-station"/>
  <circle cx="100" cy="450" r="8" fill="#FF9790" stroke="white" stroke-width="2" data-station-id="32" class="metro-station"/>
  
  <!-- Названия станций (для примера несколько) -->
  <text x="100" y="320" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Авиамоторная</text>
  <text x="200" y="320" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Автозаводская</text>
  <text x="400" y="520" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">Белорусская</text>
  <text x="650" y="170" font-family="Arial" font-size="10" fill="#333" text-anchor="middle">ВДНХ</text>
  
  <!-- Легенда -->
  <rect x="20" y="20" width="200" height="120" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="30" y="40" font-family="Arial" font-size="12" font-weight="bold" fill="#333">Московское метро</text>
  <circle cx="35" cy="55" r="6" fill="#FF9790" stroke="white" stroke-width="1"/>
  <text x="50" y="60" font-family="Arial" font-size="10" fill="#333">Линия 1</text>
  <circle cx="35" cy="70" r="6" fill="#73C1E2" stroke="white" stroke-width="1"/>
  <text x="50" y="75" font-family="Arial" font-size="10" fill="#333">Линия 2</text>
  <circle cx="35" cy="85" r="6" fill="#D68AB1" stroke="white" stroke-width="1"/>
  <text x="50" y="90" font-family="Arial" font-size="10" fill="#333">Линия 3</text>
  <circle cx="35" cy="100" r="6" fill="#943F90" stroke="white" stroke-width="1"/>
  <text x="50" y="105" font-family="Arial" font-size="10" fill="#333">Линия 4</text>
  <text x="30" y="120" font-family="Arial" font-size="9" fill="#666">Кликните на станцию для выбора</text>
</svg> 